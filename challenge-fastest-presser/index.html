<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <div class="content">
      <h1 class="title">Fastest Presser</h1>
      <input type="number" id="time" placeholder="Number of seconds...">
      <button id="btnStart">Start Game</button>
      <div class="playField">
        <div class="player" id="playerS">
          <p>Press S</p>
          <p id="countS"></p>
        </div>
        <div class="player" id="playerL">
          <p>Press L</p>
          <p id="countL"></p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
